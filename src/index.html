<!-- @format -->

<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="root block">
      <header class="root__header">
        <h1 class="header__title">لیست تراکنش ها</h1>
        <div class="header__search hidden">
          <input
            type="text"
            class="header__input"
            placeholder="جستجو تراکنش..."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <div class="root__body block ">
        <button class="body__add">بارگذاری تراکنش ها</button>
        <div class="body hidden">
          <div class="body__header">
            <h3>لیست تراکنش های شما</h3>
          </div>
          <table>
            <thead>
              <tr>
                <th>ردیف</th>
                <th>نوع تراکنش</th>
                <th>مبلغ
                  <i class="fas fa-chevron-down move priceSorted"></i>
                </th>
                <th>شماره پیگیری</th>
                <th>تاریخ تراکنش
                  <i class="fas fa-chevron-down move datasorted"></i>
                </th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
